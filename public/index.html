<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.png" />
    <title>Pixiviz</title>
    <meta
      id="meta-desc"
      name="description"
      itemprop="description"
      content="跨次元链接~，一个简单的二次元图片分享站"
    />
    <meta
      name="keywords"
      content="pixiviz,Pixiviz,ACG,插图排行,插画排行,二次元插图,二次元插画,动漫图片,动漫插图,动漫插画"
    />
    <meta id="meta-name" itemprop="name" content="Pixiviz" />
    <meta id="meta-image" itemprop="image" content="<%= BASE_URL %>favicon.png" />
    <meta id="og-title" property="og:title" content="Pixiviz" />
    <meta
      id="og-desc"
      property="og:description"
      content="跨次元链接~，一个简单的二次元图片分享站"
    />
    <meta id="og-image" property="og:image" content="<%= BASE_URL %>favicon.png" />
    <meta id="og-url" property="og:url" content="<%= __ROOT_URL__ %>" />
    <meta property="Entertainment" content="article" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <link rel="preconnect" href="https://gfonts.pwp.link" crossorigin />
    <link
      href="https://gfonts.pwp.link/css2?family=Kosugi+Maru&family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://pixiv-image.pwp.link" crossorigin />
    <link rel="preconnect" href="https://pixiv-image-jp.pwp.link" crossorigin />
    <link rel="preconnect" href="https://pixiv-image-tc.pwp.link" crossorigin />
    <link rel="preconnect" href="https://pixiv-image-lv.pwp.link" crossorigin />
    <link rel="preconnect" href="https://pixiv-image-cc.pwp.link" crossorigin />
    <link rel="preconnect" href="https://pixiviz-api-hk.pwp.link" crossorigin />
    <link rel="preconnect" href="https://pixiviz-api-tc.pwp.link" crossorigin />
    <link rel="preconnect" href="https://pixiviz-api-us.pwp.link" crossorigin />
    <link rel="preconnect" href="https://pixiviz-api-rn.pwp.link" crossorigin />
    <script src="<%= BASE_URL %>js/gif.js"></script>
    <script type="text/javascript">
      if (navigator.userAgent.indexOf('Trident') !== -1) {
        alert('很抱歉，Pixiviz 不支持 Internet Explorer，请使用其他浏览器访问本站。');
      }
    </script>
    <script
      src="https://cdn-go.cn/aegis/aegis-sdk/latest/aegis.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      (function() {
        if (window.location.hostname !== 'pixiviz.pwp.app') {
          return;
        }
        window.aegis = new Aegis({
          id: '3mpyYVMLl749M9Wax5', // 上报 id
          reportApiSpeed: true,
          reportAssetSpeed: true,
          spa: true,
          reportApiSpeed: true,
          reportAssetSpeed: true,
          random: 0.5,
          delay: 3000,
          repet: 3,
          api: {
            retCodeHandler() {
              return {
                isErr: false,
                code: 0,
              };
            },
          },
          beforeReport(log) {
            if (log.msg && log.msg.includes('hm.baidu.com/hm.gif')) {
              return false;
            }
            if (log.msg && log.msg.includes('MyAppGetLink')) {
              return false;
            }
            return log;
          },
        });
      })();
    </script>
    <script>
      // dark mode enhancement
      (() => {
        if (!window.pixiviz) {
          window.pixiviz = {};
        }
        const darkEnabled = window.localStorage.getItem('enable-dark');
        const darkPersist = window.localStorage.getItem('dark-persist');
        window.pixiviz.darkEnabled = darkEnabled === 'true';
        window.pixiviz.darkPersist = darkPersist === 'true';
        if (!window.pixiviz.darkEnabled) {
          return;
        }
        const hour = new Date().getHours();
        if (window.pixiviz.darkPersist || hour < 6 || hour >= 18) {
          document.documentElement.classList.add('dark');
          window.pixiviz.darkMode = true;
          const meta = document.querySelector('meta[name="theme-color"]');
          if (meta) {
            meta.setAttribute('content', '#161616');
          }
        }
      })();
    </script>
  </head>
  <body>
    <noscript>
      <strong>很抱歉，Pixiviz 需要在您浏览器启用 JavaScript 支持的情况下才能正常使用。</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
